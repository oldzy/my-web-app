<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username (Email)</label>
      <input type="email" id="username" formControlName="username" class="form-control">
      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
        <small *ngIf="username?.errors?.['required']">Username is required.</small>
        <small *ngIf="username?.errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </form>
</div>
