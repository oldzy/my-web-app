<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="username">Username (Email)</label>
      <input type="email" id="username" formControlName="username" class="form-control">
      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
        <small *ngIf="username?.errors?.['required']">Username is required.</small>
        <small *ngIf="username?.errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
        <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="error-message">
        <small *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</small>
        <small *ngIf="confirmPassword?.errors?.['mismatch']">Passwords do not match.</small>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn-register">Register</button>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </form>
</div>
